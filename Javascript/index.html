<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var x = 100;
        // document.writeln
        console.log(x);

        // String Data Type
        let a = "PRINCE";
        a = "PRINCE"
        console.log(a);

        // number Data Type
        const b = 500;
        console.log(b + "Number Data Type");

        // booloean Data Type
        let c = true;
        console.log(c);

        let d = 20;
        function abc(){
            if (d == 10) {
                console.log("True");
                
            } else {
                alert("false");
            }
        }

        // null Data Type
        var e   ="";
        console.log(e);

        var f = null;
        console.log(f);

        // Undefined Data Type
        var h = "undefined";
        console.log(h)

    </script>
</head>
<body>
    <button onclick="abc()">Boolean Data Type</button>
    
</body>
</html>
